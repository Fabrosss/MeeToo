<div
  class="d-flex justify-content-center align-items-center"
  style="height: 100vh"
>
  <div class="card" style="width: 30rem; padding: 2rem">
    <div class="card-body">
      <h2 class="card-title text-center label-text">Login</h2>
      <form #form="ngForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="label-text" for="username">Username</label>
          <input
            type="text"
            required
            minlength="4"
            appFirstLetter
            maxlength="15"
            id="username"
            name="userUsername"
            #userUsername="ngModel"
            [(ngModel)]="username"
            class="w-100 form-control"
          />
          <ng-container
            *ngIf="
              !userUsername.valid &&
              (userUsername.touched || userUsername.dirty)
            "
          >
            <div
              *ngIf="userUsername.control.errors?.['required']"
              class="alert alert-danger"
              role="alert"
            >
              Ta kontrolka nie może być pusta.
            </div>
            <div
              *ngIf="userUsername.control.errors?.['minlength']"
              class="alert alert-danger"
              role="alert"
            >
              Ta kontrolka musi mieć 4 znaki.
            </div>
            <div
              *ngIf="userUsername.control.errors?.['maxlength']"
              class="alert alert-danger"
              role="alert"
            >
              Ta kontrolka musi mieć mniej niż 15 znaków.
            </div>
            <div
              *ngIf="userUsername.control.errors?.['firstLetter']"
              class="alert alert-danger"
              role="alert"
            >
              Pierwsza literka powinna być literą!
            </div>
          </ng-container>
        </div>
        <div class="mb-3">
          <label class="label-text" for="password">Password</label>
          <input
            id="password"
            type="password"
            required
            minlength="4"
            maxlength="15"
            #userPassword="ngModel"
            name="userPassword"
            [(ngModel)]="password"
            class="form-control w-100"
          />
          <ng-container
            *ngIf="
              !userPassword.valid &&
              (userPassword.touched || userPassword.dirty)
            "
          >
            <div
              *ngIf="userPassword.control.errors?.['required']"
              class="alert alert-danger"
              role="alert"
            >
              Ta kontrolka nie może być pusta.
            </div>
            <div
              *ngIf="userPassword.control.errors?.['minlength']"
              class="alert alert-danger"
              role="alert"
            >
              Ta kontrolka musi mieć 4 znaki.
            </div>
            <div
              *ngIf="userPassword.control.errors?.['maxlength']"
              class="alert alert-danger"
              role="alert"
            >
              Ta kontrolka musi mieć mniej niż 15 znaków.
            </div>
          </ng-container>
        </div>
        <button class="btn btn-success" type="submit" [disabled]="form.invalid">
          Login
        </button>
      </form>
    </div>
  </div>
</div>
