<div class="card">
   <div class="ms-1">{{calendarCardDay}}</div> 
    <div *ngIf="todayMeeting" class="takenDate">
        <div class="ms-2">
            <div>{{todayMeeting.name}}</div>
        <div>{{ todayMeeting.startTime.hours }}:{{ todayMeeting.startTime.minutes | number: '2.0' }}-{{ todayMeeting.endtime.hours }}:{{ todayMeeting.endtime.minutes | number: '2.0'}}</div>
        </div>   
        
    </div>
</div>
