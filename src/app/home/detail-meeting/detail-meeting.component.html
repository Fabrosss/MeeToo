<ng-container *ngIf="!detailMeeting">
  <h2>Nie ma takiego spotkania</h2>
</ng-container>
<ng-container *ngIf="detailMeeting">
  <div class="card-body m-1">
    <form #form="ngForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="meetingName" class="label-text">Nazwa spotkania</label>
        <input type="text" required  id="meetingName" name="meetingName" #meetingName='ngModel' [(ngModel)]="name" class="w-100 form-control">
        <ng-container *ngIf="!meetingName.valid && (meetingName.touched || meetingName.dirty)">
          <div *ngIf="meetingName.control.errors?.['required']" class="alert alert-danger" role="alert" >
            Nazwa wydarzenia nie może być pusta.
          </div>
        </ng-container>
      </div>
      <div class="mb-3 row">
        <div class="col">
          <label for="startDate" class="label-text">Data rozpoczęcia</label>
          <input type="datetime-local" id="startDate" required #startDate='ngModel' name="startDate" [(ngModel)]="startDateTimeLocalValue" class="form-control w-100">
                  <ng-container *ngIf="!startDate.valid && (startDate.touched || startDate.dirty)">
                    <div *ngIf="startDate.control.errors?.['required']" class="alert alert-danger" role="alert" >
                      Data i godzina startu nie może być pusta.
                    </div>
                  </ng-container>
        </div>
        <div class="col">
          <label for="endDate" class="label-text">Data zakończenia</label>
          <input type="datetime-local" #endDate='ngModel' id="endDate" name="endDate" [(ngModel)]="endDateTimeLocalValue" class="form-control w-100">
                  <ng-container *ngIf="!endDate.valid && (endDate.touched || endDate.dirty)">
                    <div *ngIf="endDate.control.errors?.['required']" class="alert alert-danger" role="alert" >
                      Data i godzina zakończenia nie może być pusta.
                    </div>
                  </ng-container>
        </div>
      </div>
      <div class="mt-3 d-flex flex-grow-1">
        <div class="">
          <input required [(colorPicker)]="color" [(ngModel)]="color" name="color"/>
        </div>
        <div class="rounded-circle ms-2" style="width: 30px; height: 30px; background-color: {{ color }};"></div>
      </div>
      <div class="mt-2">
        <button  class="btn btn-success" type="submit" [disabled]="form.invalid" >Edytuj spotkanie</button>
        <button  class="btn btn-danger ms-2" (click)="deleteMeeting()"> Usuń spotkanie</button>
      </div>

    </form>
  </div>

</ng-container>
